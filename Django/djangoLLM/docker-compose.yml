services:
  db:
    image: pgvector/pgvector:0.8.1-pg18-bookworm # Using a newer version for pgvector compatibility
    volumes:
      - pgdata:/var/lib/postgresql
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-django_llm_db}
      POSTGRES_USER: ${POSTGRES_USER:-django_llm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-django_llm_password}
    ports:
      - "5432:5432"
    healthcheck:
      # Add a health check to ensure PostgreSQL is ready
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-django_llm_db}
      - POSTGRES_USER=${POSTGRES_USER:-django_llm_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-django_llm_password}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - DJANGO_SETTINGS_MODULE=djangoLLM.settings
      - OLLAMA_HOST=http://host.docker.internal:11434
      - OLLAMA_MODEL=llama3.2-custom
      - OLLAMA_VISION_MODEL=qwen3-vl-custom
    depends_on:
      db:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

volumes:
  pgdata:
