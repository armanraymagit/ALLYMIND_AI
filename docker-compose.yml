name: allymind

services:
  # Database Service
  db:
    container_name: allymind-db
    image: pgvector/pgvector:0.8.1-pg16
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-django_llm_db}
      POSTGRES_USER: ${POSTGRES_USER:-django_llm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-django_llm_password}
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend Service (Django)
  backend:
    container_name: allymind-backend
    build:
      context: ./Django/djangoLLM
      dockerfile: Dockerfile
    volumes:
      - ./Django/djangoLLM:/app
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-django_llm_db}
      - POSTGRES_USER=${POSTGRES_USER:-django_llm_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-django_llm_password}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - DJANGO_SETTINGS_MODULE=djangoLLM.settings
      - OLLAMA_HOST=http://host.docker.internal:11434
      - OLLAMA_MODEL=llama3.2
      - OLLAMA_VISION_MODEL=llama3.2-vision
    depends_on:
      db:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]

  # Frontend Service (Vite + Nginx)
  frontend:
    container_name: allymind-frontend
    build:
      context: ./allymindai
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
