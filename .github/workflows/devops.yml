
name: DevOps Pipeline

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  workflow_call:

jobs:
  frontend-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: allymindai/package-lock.json

      - name: Install dependencies
        working-directory: ./allymindai
        run: npm ci

      - name: Lint Frontend
        working-directory: ./allymindai
        run: npm run lint

      - name: Test Frontend
        working-directory: ./allymindai
        run: npm run test -- --run

  backend-check:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:0.8.1-pg16
        
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: Django/djangoLLM/requirements.txt

      - name: Install Dependencies
        working-directory: ./Django/djangoLLM
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Backend Tests
        working-directory: ./Django/djangoLLM
        
        run: |
          python manage.py test AI

  docker-build:
    needs: [frontend-check, backend-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Backend Image
        uses: docker/build-push-action@v4
        with:
          context: ./Django/djangoLLM
          file: ./Django/djangoLLM/Dockerfile
          push: false
          tags: allymind-backend:latest

      - name: Build Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: ./allymindai
          file: ./allymindai/Dockerfile
          push: false
          tags: allymind-frontend:latest
